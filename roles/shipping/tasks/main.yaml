- name: Import SQL files
  mysql_db:
    name: "{{ database_name }}"
    state: import
    target: "{{ item }}"
    login_user: root
    login_password: "{{ MYSQL_ROOT_PASSWORD }}"
    login_host: localhost
    login_unix_socket: /var/run/mysqld/mysqld.sock
  loop:
    - /app/db/schema.sql
    - /app/db/app-user.sql
    - /app/db/master-data.sql
